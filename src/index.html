<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongsRemix</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="selector">
            <h1>SongsRemix</h1>
            <h2>UP 生命力教會</h2>
            <h3>2023/7/9</h3>
            <ol>
                <li><a href="#" onclick="loadSong('約書亞 - 全心呼求a')">約書亞 - 全心呼求</a></li>
                <li><a href="#" onclick="loadSong('讚美之泉 13 - 翻轉地球')">讚美之泉 13 - 翻轉地球</a></li>
                <li>南崁希望教會 - 將全世界放在心上</li>
                <li><a href="#" onclick="loadSong('a')">讚美之泉 17 - 就是這個時刻</a></li>
            </ol>
        </div>
        <div class="player">
            <div id="video"></div>
            <div id="audios">
                <audio id="vocal"></audio>
                <audio id="other"></audio>
                <audio id="piano"></audio>
                <audio id="guitar"></audio>
                <audio id="bass"></audio>
                <audio id="drum"></audio>
            </div>
            <div class="control">
                <button id="playOrPause">▶</button>
            </div>
            <div id="parts">
            </div>
            <div>
                建議一開始聆聽學習時，「全部 %」設為 25，再將自己的部份設為 100。<br />
                稍後要跟著練習時，將「全部 %」設為 100，再將自己的部份設為 50/25。
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
