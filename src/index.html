<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongsRemix</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="selector">
            <h1 id="head">SongsRemix</h1>
            <div id="songsList" class="hide">
            </div>
        </div>
        <div class="player-panel">
            <div id="title">載入中</div>
            <div id="audios">
                <audio id="vocal" preload="auto"></audio>
                <audio id="other" preload="auto"></audio>
                <audio id="piano" preload="auto"></audio>
                <audio id="guitar" preload="auto"></audio>
                <audio id="bass" preload="auto"></audio>
                <audio id="drum" preload="auto"></audio>
            </div>
            <div class="player_container">
                <div id="player"></div>
                <div id="player_loading"></div>
            </div>
            <div class="control">
                <button id="playOrPause" disabled="disabled">▶</button>
                <span id="loading" class="hide">載入中...</span>
                <span id="loadFailed" class="hide">載入失敗 </span>
                <span id="currentTime" class="hide"></span>
                <input id="progress" type="range" min="0" max="100" value="0" class="hide" />
                <span id="duration" class="hide"></span>
            </div>
            <div id="parts">
            </div>
            <div>
                若已完成載入，但點播放鈕仍然無法開始播放，請再點選一次曲目，即可正常播放。<br />
                一開始播放，很可能會有聲音中斷，各聲部不同步的現象。這是因為第一次播放，音檔下載仍未完成的關係，只要從頭再播放，就會正常多了。<br />
                建議一開始聆聽學習時，「全部 %」設為 25，再將自己的部份設為 100。<br />
                稍後要跟著練習時，將「全部 %」設為 100，再將自己的部份設為 50/25。
            </div>
        </div>
    </div>
    <script src="songsList.js"></script>
    <script src="index.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
