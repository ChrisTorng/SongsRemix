<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongsRemix</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="selector">
            <h1>SongsRemix</h1>
            <h2>UP 生命力教會</h2>
            <h3>2023/7/9</h3>
            <ol>
                <li>約書亞-全心呼求</li>
                <li>讚美之泉 13-翻轉地球</li>
                <li>南崁希望教會-將全世界放在心上</li>
                <li>讚美之泉 17-就是這個時刻</li>
            </ol>
        </div>
        <div class="player">
            <div id="video"></div>
            <div id="audios">
                <audio id="vocal" src="./songs/約書亞-全心呼求/Vocal.mp3"></audio>
                <audio id="other" src="./songs/約書亞-全心呼求/Other.mp3"></audio>
                <audio id="piano" src="./songs/約書亞-全心呼求/Piano.mp3"></audio>
                <audio id="guitar" src="./songs/約書亞-全心呼求/Guitar.mp3"></audio>
                <audio id="bass" src="./songs/約書亞-全心呼求/Bass.mp3"></audio>
                <audio id="drum" src="./songs/約書亞-全心呼求/Drum.mp3"></audio>
            </div>
            <div class="control">
                <button id="play">播放</button>
                <button id="pause">暫停</button>
            </div>
            <div id="parts">
            </div>
            <div>
                建議一開始聆聽學習時，將其他部份均設為 25%，自己的部份設為 100%。<br />
                要自行練習時，改將其他部份設為 100%，自己的部份設為 50%/25%，就可跟著練習。
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
